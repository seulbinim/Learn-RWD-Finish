<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG 스프라이트</title>
  <link rel="stylesheet" href="svg-sprite.css" />
</head>

  <body>
    
    <div class="container">
      <svg class="icon">
        <use xlink:href="svg/icons.svg#checked"></use>
      </svg>
      <svg class="icon">
        <use xlink:href="svg/icons.svg#checkmark"></use>
      </svg>
      <svg class="icon">
        <use xlink:href="svg/icons.svg#invisible"></use>
      </svg>
      <svg class="icon">
        <use xlink:href="svg/icons.svg#un-check"></use>
      </svg>
      <svg class="icon">
        <use xlink:href="svg/icons.svg#visible"></use>
      </svg>
      <svg class="icon">
        <use xlink:href="svg/icons.svg#warning"></use>
      </svg>
    </div>
  
  </body>

</html>
